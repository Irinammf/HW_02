plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.8.2",
            "com.codeborne:selenide:6.1.1"
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2',
    testRuntimeOnly("org.slf4j:skf4j-simple:1.7.32")
}

test {
    useJUnitPlatform()
}
